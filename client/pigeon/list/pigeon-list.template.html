<div>
    <div class="row">
        <h1>Lista Twoich gołębii</h1>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-4">
            <input id="number-search" type="text" class="form-control" #searchtext (keyup)="search(searchtext.value)" placeholder="Wyszukaj gołębia o numerze...">
        </div>
        <div class="col-md-4">
            <a class="btn btn-primary" [routerLink]="['/PigeonAdd']">Dodaj gołębia</a>
        </div>
    </div>
    <hr>
    <table class="table table-striped">
        <tr>
            <th><a (click)="setSortField('idNumber')">Numer</a></th>
            <th><a (click)="setSortField('color')">Kolor</a></th>
            <th><a (click)="setSortField('sex')">Płeć</a></th>
            <th><a (click)="setSortField('race')">Rasa</a></th>
            <th>Akcje</th>
        </tr>
        <tr *ngFor="#pigeon of pigeons">
            <td>{{ pigeon.idNumber }}</td>
            <td>{{ pigeon.color }}</td>
            <td>{{ pigeon.sex }}</td>
            <td>R{{ pigeon.race }}</td>
            <td><a class="btn btn-primary" [routerLink]="['/PigeonDetails', {pigeonId: pigeon._id}]">Edytuj</a></td>
        </tr>
    </table>
</div>
