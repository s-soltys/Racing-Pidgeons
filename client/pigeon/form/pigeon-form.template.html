<form>
    <div class="col-xs-12 col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Podstawowe dane</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <div class="col-md-4">
                        <label for="number" class="control-label">Numer:</label>
                    </div>
                    <div class="col-md-8">
                        <input id="number" class="form-control" type="text" [(ngModel)]="pigeon.idNumber">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <label for="number" class="control-label">Kolor:</label>
                    </div>
                    <div class="col-md-8">
                        <input id="number" class="form-control" type="text" [(ngModel)]="pigeon.color">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <label for="number" class="control-label">Płeć:</label>
                    </div>
                    <div class="col-md-8">
                        <sex-selector (select)="setSex($event)"></sex-selector>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <label for="number" class="control-label">Rocznik:</label>
                    </div>
                    <div class="col-md-8">
                        <input id="number" class="form-control" type="text" [(ngModel)]="pigeon.year">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <label for="number" class="control-label">Rasa:</label>
                    </div>
                    <div class="col-md-8">
                        <input id="number" class="form-control" type="text" [(ngModel)]="pigeon.race">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <label for="number" class="control-label">Nazwa:</label>
                    </div>
                    <div class="col-md-8">
                        <input id="number" class="form-control" type="text" [(ngModel)]="pigeon.name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <label for="number" class="control-label">Kolor oka:</label>
                    </div>
                    <div class="col-md-8">
                        <input id="number" class="form-control" type="text" [(ngModel)]="pigeon.eyeColor">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <label for="number" class="control-label">Gołębnik:</label>
                    </div>
                    <div class="col-md-8">
                        <input id="number" class="form-control" type="text" [(ngModel)]="pigeon.dovecote">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Rodzice</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <div class="col-md-4">
                        <label for="number" class="control-label">Father:</label>
                    </div>
                    <div class="col-md-8">
                        <pigeon-selector [(pigeonNumber)]="pigeon.father"></pigeon-selector>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <label for="number" class="control-label">Mother:</label>
                    </div>
                    <div class="col-md-8">
                        <pigeon-selector [(pigeonNumber)]="pigeon.mother"></pigeon-selector>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <label for="number" class="control-label">Status:</label>
                    </div>
                    <div class="col-md-8">
                        <label class="radio-inline">
                            <input type="radio" name="status" value="racing"> Loty
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="status" value="breeder"> Rozpłód
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="status" value="archive"> Archiwum
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Zdjęcie</h3>
            </div>
            <div class="panel-body">

            </div>
        </div>
    </div>
</form>
