<form *ngIf="pigeon" class="form-horizontal" role="form">
    <div class="row">
        <div class="col-md-6">
            <h1>Dodaj nowego gołębia gołębia</h1>
            <h3>Wszystkie informacje o gołębiu</h3>
        </div>
        <div class="col-md-6">

            <div class="btn-group" role="group">
                <a class="btn btn-primary btn-lg" [routerLink]="['/PigeonList']">Wstecz</a>
                <a class="btn btn-primary btn-lg" (click)="save(pigeon)">Dodaj</a>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <pigeon-form [pigeon]="pigeon"></pigeon-form>
    </div>
</form>
