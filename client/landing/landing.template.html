<h1>
    Landing page
</h1>
<div class="row">
    <div class="col-md-6">
        <div class="row">
            <input type="text" #email placeholder="Email">
            <input type="text" #password placeholder="Password">
        </div>
    </div>
    <div class="col-md-6">
        <a class="btn btn-sm btn-primary" (click)="login(email.value, password.value)">Login</a>
        <a class="btn btn-sm btn-primary" (click)="register(email.value, password.value)">Register</a>
    </div>
</div>
