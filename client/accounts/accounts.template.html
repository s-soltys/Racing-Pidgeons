<div *ngIf="user != null" class="row">
    <a>{{ user | displayUser }}</a>
    <a class="btn btn-sm btn-primary" (click)="logout()">Logout</a>
</div>
<form *ngIf="user == null">
    <div class="form-group">
        <input type="text" #email placeholder="Email" class="form-control">
    </div>
    <div class="form-group">
        <input type="password" #password placeholder="Password" class="form-control">
    </div>
    <button type="submit" class="btn btn-success" (click)="login(email.value, password.value)">Sign in</button>
    <button type="submit" class="btn btn-success" (click)="register(email.value, password.value)">Register</button>
</form>
