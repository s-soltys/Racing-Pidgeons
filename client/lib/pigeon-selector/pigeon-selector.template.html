<style>
    .floating-group {
        position: absolute;
        z-index: 1000;
    }
</style>
<input type="text" class="form-control" placeholder="Wpisz numer gołębia..."
    #number
    (focus)="focus()"
    (blur)="blur()"
    [ngModel]="pigeonNumber"
    (ngModelChange)="changePigeonNumber(number.value)">
<ul class="list-group floating-group" *ngIf="isFocused">
    <li *ngFor="#pigeon of pigeons" class="list-group-item" (click)="changePigeonNumber(pigeon.idNumber)">{{ pigeon.idNumber }}</li>
</ul>
