<div class="form-group">
    <input type="text" class="form-control" placeholder="Type in the pidgeon number..."
        #number
        [ngModel]="pidgeonNumber"
        (ngModelChange)="changePidgeonNumber(number.value)">
    <ul class="list-group">
        <li *ngFor="#pidgeon of pidgeons" class="list-group-item" (click)="changePidgeonNumber(pidgeon.idNumber)">{{ pidgeon.idNumber }}</li>
    </ul>
</div>
