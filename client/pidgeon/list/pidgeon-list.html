<div>
    <accounts-ui></accounts-ui>
    <pidgeon-form></pidgeon-form>
    <div>
        <input type="text" #searchtext placeholder="Search by Location">
        <button type="button" (click)="search(searchtext.value)">Search</button>
    </div>
    <ul>
        <li *ngFor="#pidgeon of pidgeons">
            <a [routerLink]="['/PidgeonDetails', {pidgeonId: pidgeon._id}]">{{ pidgeon.number }}</a>
            <span>Owner {{ pidgeon.owner }}</span>
            <button (click)="remove(pidgeon)">Remove</button>
        </li>
    </ul>
</div>
