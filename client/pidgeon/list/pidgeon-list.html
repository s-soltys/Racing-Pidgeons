<div>
    <accounts-ui></accounts-ui>
    <pidgeon-form></pidgeon-form>
    <div>
        <input type="text" #searchtext (keyup)="search(searchtext.value)" placeholder="Search by number">
    </div>
    <table class="table table-striped">
        <tr>
            <th><button (click)="setSortField('number')">Number</button></th>
            <th><button (click)="setSortField('color')">Color</button></th>
            <th><button (click)="setSortField('sex')">Sex</button></th>
            <th><button (click)="setSortField('race')">Race</button></th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="#pidgeon of pidgeons">
            <td><a [routerLink]="['/PidgeonDetails', {pidgeonId: pidgeon._id}]">{{ pidgeon.number }}</a></td>
            <td>{{ pidgeon.color }}</td>
            <td>{{ pidgeon.sex }}</td>
            <td>R{{ pidgeon.race }}</td>
            <td><button (click)="remove(pidgeon)">Remove</button></td>
        </tr>
    </table>
</div>
