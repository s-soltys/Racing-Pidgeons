<div>
    <h1>{{ user | displayUser }}</h1>
    <div>
        <input type="text" #searchtext (keyup)="search(searchtext.value)" placeholder="Search by number">
    </div>
    <table class="table table-striped">
        <tr>
            <th><a (click)="setSortField('idNumber')">Number</a></th>
            <th><a (click)="setSortField('color')">Color</a></th>
            <th><a (click)="setSortField('sex')">Sex</a></th>
            <th><a (click)="setSortField('race')">Race</a></th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="#pidgeon of pidgeons">
            <td><a [routerLink]="['/PidgeonDetails', {pidgeonId: pidgeon._id}]">{{ pidgeon.idNumber }}</a></td>
            <td>{{ pidgeon.color }}</td>
            <td>{{ pidgeon.sex }}</td>
            <td>R{{ pidgeon.race }}</td>
            <td><a class="btn btn-sm btn-danger" (click)="remove(pidgeon)">Remove</a></td>
        </tr>
    </table>
</div>
