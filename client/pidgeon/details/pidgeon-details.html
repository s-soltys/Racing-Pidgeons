<div>
    <header>
        <a [routerLink]="['/PidgeonList']">Back</a>
    </header>
    <form (submit)="save(pidgeon)" *ngIf='pidgeon'>
        <label>Number:</label>
        <input type="text" [(ngModel)]="pidgeon.number">
        <label>Color:</label>
        <input type="text" [(ngModel)]="pidgeon.color">
        <label>Sex:</label>
        <input type="text" [(ngModel)]="pidgeon.sex">
        <label>Race:</label>
        <input type="text" [(ngModel)]="pidgeon.race">
        <button type="submit">Save</button>
    </form>
</div>
