<form *ngIf="pidgeon" class="form-horizontal" role="form">
    <div class="row">
        <h1>Dane gołębia</h1>
        <h3>Wszystkie informacje o gołębiu</h3>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <pidgeon-form [pidgeon]="pidgeon"></pidgeon-form>
        </div>
        <div class="col-sm-2"></div>
        <div class="col-xs-6 col-sm-4">
            <div class="btn-group-vertical" role="group">
                <a class="btn btn-primary" [routerLink]="['/PidgeonList']">Back</a>
                <a class="btn btn-primary" (click)="save(pidgeon)">Save</a>
                <a class="btn btn-primary" (click)="remove(pidgeon)">Remove</a>
            </div>
        </div>
    </div>
</form>
