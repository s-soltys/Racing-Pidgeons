<form *ngIf="pidgeon" class="form-horizontal" role="form">
    <div class="row">
        <h1>Dane gołębia</h1>
    </div>
    <div class="row">
        <h3 class="pull-left">Wszystkie informacje o gołębiu</h3>
        <div class="btn-group pull-right" role="group">
            <a class="btn btn-primary btn-lg" [routerLink]="['/PidgeonList']">Back</a>
            <a class="btn btn-primary btn-lg" (click)="save(pidgeon)">Save</a>
            <a class="btn btn-primary btn-lg" (click)="remove(pidgeon)">Remove</a>
        </div>
    </div>
    <hr>
    <div class="row">
        <pidgeon-form [pidgeon]="pidgeon"></pidgeon-form>
    </div>
</form>
